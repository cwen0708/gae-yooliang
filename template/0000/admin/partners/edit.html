<form>
    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="field_title" data-lang="標題"></label>
                <div class="controls">
                    <input type="text" id="field_title" placeholder="" name="title" class="span12" value="{{ record.title }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="link" data-lang="連結網址"></label>
                <div class="controls">
                    <input type="text" id="link" placeholder="" name="link" class="span12" value="{{ record.link }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="input-append editor_image_upload">
            <label class="control-label" for="field_image" data-lang="合作廠商圖片"></label>
            <input class="span10" id="field_image" type="text" name="image" value="{{ record.image }}" >
            <button class="btn" type="button" data-lang="upload_image" style="width:17.09401709401709%"></button>
        </div>
    </div>

    <div class="form-actions">
        <div class="span9"></div>
        <button type="submit" class="btn btn-danger span3" data-lang="field_submit"></button>
    </div>
</form>
