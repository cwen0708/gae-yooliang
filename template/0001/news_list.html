{% extends "base.html" %}
{% block content %}
    <!-- 當前位置 -->
    <div class="side"><img src="images/icon03.gif" align="absmiddle">&nbsp;<a href="{{''|url}}" title="Home">Home</a>&nbsp;<img src="images/icon04.gif" align="absmiddle">&nbsp;<span>最新消息</span></div>
    <!-- 當前位置 end -->
    <div class="commBox">
        {% for item in results %}
            <table cellpadding="0" cellspacing="0" border="0" width="700" class="newsList">
                <tr>
                    <th align="left"><a href="{{ item.url|url }}" title="">{{ item.title }}</a></th>
                    <td align="right">{{ item.create_date }}</td>
                </tr>
                <tr>
                    <td class="newsDes" colspan="2"><span class="html_2_text" data-word-count="50">{{ item.content }}</span></td>
                </tr>
            </table>
            <div class="lineD"></div>
        {% endfor %}
    </div>
    <div class="pager mT30 pagination" data-page-all="{{ page_all }}" data-page-now="{{ page_now }}" align="center"></div>
{% endblock %}
