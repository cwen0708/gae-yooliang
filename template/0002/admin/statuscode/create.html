<form class="p18">
    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="title" data-lang="訊息內容"></label>
                <div class="controls">
                    <input type="text" id="title" placeholder="" name="title" class="span12" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="status_code_no" data-lang="代碼"></label>
                <div class="controls">
                    <input type="text" id="status_code_no" placeholder="" name="status_code_no" class="span12" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="report_time" data-lang="回報次數（超過此值時回報）"></label>
                <div class="controls">
                    <input type="text" id="report_time" placeholder="" name="report_time" class="span12" value="" />
                </div>
            </div>
        </div>
    </div>

    <div class="form-actions">
        <div class="span9"></div>
        <button type="submit" class="btn btn-danger btn-large span3" data-lang="field_submit"></button>
    </div>
</form>
