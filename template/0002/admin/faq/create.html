<form class="p18">
    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="field_title" data-lang="標題"></label>
                <div class="controls">
                    <input type="text" id="field_title" placeholder="" name="title" class="span12" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="parent" data-lang="所屬分類"></label>
                <select class="span12" name="category" id="parent">{% for item in results %}<option value="{{ item.id }}">{{ item.category_name }}</option>{% endfor %}</select>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="create_date" data-lang="日期"></label>
                <div class="controls">
                    <input type="text" id="create_date" placeholder="" name="create_date" class="span12" value="{{ today|datetime_format('%Y-%m-%d') }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="inputContent" data-lang="field_content"></label>
                <textarea name="content" id="inputContent" class="span12 editor"></textarea>
            </div>
        </div>
    </div>

    <div class="form-actions">
        <div class="span9"></div>
        <button type="submit" class="btn btn-danger btn-large span3" data-lang="field_submit"></button>
    </div>
</form>
