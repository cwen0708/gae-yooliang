<h3 class="page-title">編輯案場資料 - 於 {{ record.customer_name }}</h3>
<form class="p18">
    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="case_name" data-lang="案場名稱"></label>
                <div class="controls">
                    <input type="text" id="case_name" placeholder="" name="case_name" class="span12" value="{{ record.case_name }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="case_no" data-lang="案場編號"></label>
                <div class="controls">
                    <input type="text" id="case_no" placeholder="" name="case_no" class="span12" value="{{ record.case_no }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="place" data-lang="設置地點"></label>
                <div class="controls">
                    <input type="text" id="place" placeholder="" name="place" class="span12" value="{{ record.place }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="address" data-lang="坐標"></label>
                <div class="controls">
                    <input type="text" id="address" placeholder="" name="address" class="span12" value="{{ record.address }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="woeid" data-lang="天氣 woeid (http://weather.yahoo.com/taiwan/taiwan-23424971/)"></label>
                <div class="controls">
                    <input type="text" id="woeid" placeholder="" name="woeid" class="span12" value="{{ record.woeid }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="system_type" data-lang="系統類別"></label>
                <div class="controls">
                    <input type="text" id="system_type" placeholder="" name="system_type" class="span12" value="{{ record.system_type }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="complete_date" data-lang="竣工日期"></label>
                <div class="controls">
                    <input type="text" id="complete_date" placeholder="" name="complete_date" class="span12" value="{{ record.complete_date }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="max_kw" data-lang="最大 kw"></label>
                <div class="controls">
                    <input type="text" id="max_kw" placeholder="" name="max_kw" class="span12" value="{{ record.max_kw }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="start_kwh" data-lang="起始值(KWH)"></label>
                <div class="controls">
                    <input type="text" id="start_kwh" placeholder="" name="start_kwh" class="span12" value="{{ record.start_kwh }}" />
                </div>
            </div>
        </div>
    </div>


    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="price" data-lang="躉售價格"></label>
                <div class="controls">
                    <input type="text" id="price" placeholder="" name="price" class="span12" value="{{ record.price }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="input-append editor_image_upload">
            <label class="control-label" for="field_image" data-lang="案場配置圖"></label>
            <input class="span10" id="field_image" type="text" value="{{ record.image }}" name="image">
            <button class="btn" type="button" data-lang="upload_image" style="width:17.09401709401709%"></button>
        </div>
    </div>

    <div class="row-fluid">
        <div class="input-append editor_image_upload">
            <label class="control-label" for="field_image2" data-lang="封面底圖"></label>
            <input class="span10" id="field_image2" type="text" value="{{ record.image2 }}" name="image2">
            <button class="btn" type="button" data-lang="upload_image" style="width:17.09401709401709%"></button>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="input-append editor_images_upload" style="width:100%">
                <label class="control-label" for="field_product_images" data-lang="內頁圖片"></label>
                <input class="span10" id="field_product_images" type="text" style="background: #ddd;" disabled="disabled">
                <button class="btn" type="button" data-lang="upload_image" style="width:17.09401709401709%"></button>
            </div>
            <div id="imgs">
                {% for item in images %}
                    <div class="input-append" style="width:100%;">
                        <input class="span10" type="text" name="images" value="{{ item }}">
                        <button class="btn btn-remove-image" type="button" data-lang="image_remove" style="width:17.09401709401709%"></button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="form-actions">
        <div class="span9"></div>
        <button type="submit" class="btn btn-danger btn-large span3" data-lang="field_submit"></button>
    </div>
</form>
