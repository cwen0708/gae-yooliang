{% if not cid %}
{% endif %}
<div class="list-top-bar span3 ">
    {% if cid %}
    <button type="button" class="btn btn-danger" data-lang="新增案場資料" data-page-url="/admin/caseinfo/create.html?cid={{ cid }}"></button>
    {% else %}
    <button type="button" class="btn" data-lang="選擇客戶" data-page-url="/admin/customer/list.html"></button><small>　<br />若要新增案場，請先選擇客戶</small>
{% endif %}
</div>

<div class="pagination pagination-small pagination-right span9 padding15" data-page-all="{{ page_all }}" data-page-now="{{ page_now }}"></div>

<table class="table table-hover data-list" data-manager-dir="CaseInfo">
    <thead>
    <tr>
        <th style="width:30px">#</th>
        <th data-lang="title"></th>
        <th style="width:60px"><br /></th>
        <th style="width:60px"><br /></th>
        <th style="width:100px"><br /></th>
        <th style="width:60px"><br /></th>
    </tr>
    </thead>
    <tbody>
    {% for item in results %}
    <tr id="node_{{ item.sort|datetime_timesp }}" data-id="{{ item.id }}" class="data-row {% if item.is_delete == true %} record_already_delete{% endif %}">
        <td>{{ item.row_id }}</td>
        <td>{{ item.title }} <br />
            <a href="http://{{ host_str }}/data/insert?customer_no={{ item.customer_no }}&case_no={{ item.case_no }}&kwh=&kw=" target="_blank">http://{{ host_str }}/data/insert?customer_no={{ item.customer_no }}&case_no={{ item.case_no }}&kwh=&kw=</a></td>
        <td><button type="button" class="btn" data-page-url="/admin/equipment/list.html?cid={{ item.id }}" data-lang="設備"></button></td>
        <td><button type="button" class="btn btn-edit-page" data-lang="edit"></button></td>
        <td>
            <div class="btn-group" data-toggle="buttons-radio">
                <button class="btn btn-set-enable {% if item.is_enable == true %} active{% endif %}" data-lang="enable"></button>
                <button class="btn btn-set-disable {% if item.is_enable == false %} active{% endif %}" data-lang="disable"></button>
            </div>
        </td>
        <td><button type="button" class="btn btn-delete" data-lang="delete"></button></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
