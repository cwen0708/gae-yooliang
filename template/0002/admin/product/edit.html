    <form class="p18">
    <div class="list-top-bar row-fluid">
        <div class="span10"><br /></div>
        <div class="span2"><button type="submit" class="btn btn-danger span12" data-lang="field_submit"></button></div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="product_name" data-lang="產品名稱"></label>
                <div class="controls">
                    <input type="text" id="product_name" placeholder="" name="product_name" class="span12" value="{{ record.product_name }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="parent" data-lang="所屬分類"></label>

                <select class="span12" name="category" id="parent">
                    {% for item in results %}
                        {% if item.is_not_root %}
                            {% if item.is_select %}
                            <option value="{{ item.id }}" selected="selected">　　{{ item.category_name }}  {{item.ex}}</option>
                            {%else%}
                            <option value="{{ item.id }}">　　{{ item.category_name }}  {{item.ex}}</option>
                            {% endif %}
                        {% else %}
                            <optgroup label="{{ item.category_name }}">{{ item.category_name }}</optgroup>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="product_no" data-lang="產品型號"></label>
                <div class="controls">
                    <input type="text" id="product_no" placeholder="" name="product_no" class="span12" value="{{ record.product_no }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="original_price" data-lang="售價"></label>
                <div class="controls">
                    <input type="text" id="original_price" placeholder="" name="original_price" class="span12" value="{{ record.original_price }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="selling_price" data-lang="特價"></label>
                <div class="controls">
                    <input type="text" id="selling_price" placeholder="" name="selling_price" class="span12" value="{{ record.selling_price }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="input-append editor_image_upload">
            <label class="control-label" for="field_image" data-lang="封面底圖"></label>
            <input class="span10" id="field_image" type="text" value="{{ record.image }}" name="image">
            <button class="btn" type="button" data-lang="upload_image" style="width:17.09401709401709%"></button>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="input-append editor_images_upload" style="width:100%">
                <label class="control-label" for="field_product_images" data-lang="照片"></label>
                <input class="span10" id="field_product_images" type="text" style="background: #ddd;" disabled="disabled">
                <button class="btn" type="button" data-lang="upload_image" style="width:17.09401709401709%"></button>
            </div>
            <div id="imgs">
                {% for item in images %}
                    <div class="input-append" style="width:100%;">
                        <input class="span10" type="text" name="images" value="{{ item }}">
                        <button class="btn btn-remove-image" type="button" data-lang="image_remove" style="width:17.09401709401709%"></button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="inputContent" data-lang="field_content"></label>
                <textarea name="content" id="inputContent" class="span12 editor">{{ record.content }}</textarea>
            </div>
        </div>
    </div>
</form>
