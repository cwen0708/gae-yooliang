<form class="p18">
    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="setting_name" data-lang="標題"></label>
                <div class="controls">
                    <input type="text" id="setting_name" placeholder="" name="setting_name" class="span12" value="{{ record.setting_name }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid" style="display: none;">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="setting_no" data-lang="編號"></label>
                <div class="controls">
                    <input type="text" id="setting_no" placeholder="" name="setting_no" class="span12" value="{{ record.setting_no }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="value" data-lang="field_content"></label>
                <textarea name="value" id="value" class="span12 editor">{{ record.value }}</textarea>
            </div>
        </div>
    </div>

    <div class="form-actions">
        <div class="span9"></div>
        <button type="submit" class="btn btn-danger span3" data-lang="field_submit"></button>
    </div>
</form>
