<form class="p18">
    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="field_title" data-lang="姓名"></label>
                <div class="controls">
                    <input type="text" id="field_title" placeholder="" name="customer_name" class="span12" value="{{ record.customer_name }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="customer_no" data-lang="編號"></label>
                <div class="controls">
                    <input type="text" id="customer_no" placeholder="" name="customer_no" class="span12" value="{{ record.customer_no }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="field_account" data-lang="帳號"></label>
                <div class="controls">
                    <input type="text" id="field_account" placeholder="" name="account" class="span12" value="{{ record.account }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="field_pw" data-lang="密碼"></label>
                <div class="controls">
                    <input type="text" id="field_pw" placeholder="" name="password" class="span12" value="{{ record.password }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="form-actions">
        <div class="span9"></div>
        <button type="submit" class="btn btn-danger btn-large span3" data-lang="field_submit"></button>
    </div>
</form>
