<h3 class="page-title">新增設備資料 - 於 {{ customer_name }} - {{ case_name }}</h3>
<form class="p18">
    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="equipment_name" data-lang="設備名稱"></label>
                <div class="controls">
                    <input type="text" id="equipment_name" placeholder="" name="equipment_name" class="span12" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="equipment_no" data-lang="設備編號"></label>
                <div class="controls">
                    <input type="text" id="equipment_no" placeholder="" name="equipment_no" class="span12" />
                </div>
            </div>
        </div>
    </div>

    <div class="form-actions">
        <div class="span9"></div>
        <button type="submit" class="btn btn-danger btn-large span3" data-lang="field_submit"></button>
    </div>
</form>
