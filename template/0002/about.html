{% extends "base.html" %}
{% block content %}
    <div class="title">
        <h1 class="title_about">公司簡介</h1>
    </div><!--top_抬頭區end-->
    <div class="container">
        <div class="c_main">
            <div>
                <div>
                    {% for item in results %}
                        {% if item.image_pos_left %}
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="68%">
                                        <div class="subtitle"> {{ item.title }}</div>
                                        {{ item.content }}
                                    </td>
                                    <td width="32%" align="center"><img src="{{ item.image }}" /></td>
                                </tr>
                            </table>
                            <br/>
                            <hr size="1"/>
                        {% else %}
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="25%"><img src="{{ item.image }}" /></td>
                                    <td width="75%">
                                        <div class="subtitle"> {{ item.title }}</div>
                                        {{ item.content }}
                                    </td>
                                </tr>
                            </table>
                            <br/>
                            <hr size="1"/>
                        {% endif %}
                    {% endfor %}
                </div>
                <div></div>
            </div>
        </div>
        <div class="clean"></div>
        <!--footer start-->
    </div>
<script>
    $(function(){
        $("hr").last().hide();
    });

</script>
{% endblock %}
