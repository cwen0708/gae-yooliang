<script>
    gs.menu.load('/admin/page/index.html','/admin/page/edit.html?name={{ record.name }}');
</script>
<form>
    <input type="hidden" name="key" value="{{ record.str_key }}" />
    <div class="row-fluid">
        <div class="span8">
            <div class="control-group">
                <label class="control-label" for="title" data-lang="title"></label>
                <div class="controls">
                    <input type="text" id="title" placeholder="" name="title" value="{{ record.title }}" class="span12" />
                </div>
            </div>
        </div>

        <div class="span4">
            <div class="control-group">
                <label class="control-label" for="name" data-lang="頁面名稱"></label>
                <div class="controls">
                    <input type="text" id="name" placeholder="" name="name" readonly="readonly" value="{{ record.name }}" class="span12" />
                </div>
            </div>
        </div>
    </div>


    <div class="row-fluid">
        <label class="control-label" for="content" data-lang="內容"></label>
        <textarea name="content" id="content" class="span12 editor">{{ record.content }}</textarea>
    </div>

    <div class="form-actions">
        <div class="span9"></div>
        <button type="submit" class="btn btn-danger span3" data-lang="field_submit"></button>
    </div>
</form>
