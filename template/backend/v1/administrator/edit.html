<h3 class="page-title">administrator_edit_record</h3>
<form class="p18">
    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="field_administrator_account" data-lang="field_administrator_account"></label>
                <div class="controls">
                    <input type="text" id="field_administrator_account" placeholder="" name="account" value="{{ record.account }}" class="span6" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="field_administrator_email" data-lang="field_administrator_email"></label>
                <div class="controls">
                    <input type="text" id="field_administrator_email" placeholder="" name="email" value="{{ record.email }}" class="span6" /><br />
                    管理員信箱請使用 Google 帳號或 Google apps 帳號
                </div>
            </div>
        </div>
    </div>



    <div class="form-actions">
        <div class="span9"></div>
        <button type="submit" class="btn btn-danger span3" data-lang="field_submit"></button>
    </div>
</form>
