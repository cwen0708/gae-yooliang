<form class="p18">
    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="user_name" data-lang="姓名"></label>
                <div class="controls">
                    <input type="text" id="user_name" placeholder="" name="user_name" class="span12" value="{{ record.user_name }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="user_account" data-lang="帳號"></label>
                <div class="controls">
                    <input type="text" id="user_account" placeholder="" name="user_account" class="span12" value="{{ record.user_account }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="user_password" data-lang="密碼"></label>
                <div class="controls">
                    <input type="text" id="user_password" placeholder="" name="user_password" class="span12" value="{{ record.user_password }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="is_dealer" data-lang="會員身份"></label>
                <select class="span12" name="is_dealer" id="is_dealer">
                    {% if record.is_dealer == 0 %}
                    <option value="0" selected="selected">一般會員</option>
                    <option value="1">經銷商</option>
                    {% else %}
                    <option value="0">一般會員</option>
                    <option value="1" selected="selected">經銷商</option>
                    {% endif %}
                </select>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="birthday_year" data-lang="生日-年"></label>
                <div class="controls">
                    <input type="text" id="birthday_year" placeholder="" name="birthday_year" class="span12" value="{{ record.birthday_year }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="birthday_month" data-lang="生日-月"></label>
                <div class="controls">
                    <input type="text" id="birthday_month" placeholder="" name="birthday_month" class="span12" value="{{ record.birthday_month }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="birthday_day" data-lang="日"></label>
                <div class="controls">
                    <input type="text" id="birthday_day" placeholder="" name="birthday_day" class="span12" value="{{ record.birthday_day }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="telephone" data-lang="電話"></label>
                <div class="controls">
                    <input type="text" id="telephone" placeholder="" name="telephone" class="span12" value="{{ record.telephone }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="mobile" data-lang="手機"></label>
                <div class="controls">
                    <input type="text" id="mobile" placeholder="" name="mobile" class="span12" value="{{ record.mobile }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="address" data-lang="地址"></label>
                <div class="controls">
                    <input type="text" id="address" placeholder="" name="address" class="span12" value="{{ record.address }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="email" data-lang="E-Mail"></label>
                <div class="controls">
                    <input type="text" id="email" placeholder="" name="email" class="span12" value="{{ record.email }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="remark" data-lang="備註"></label>
                <textarea name="remark" id="remark" class="span12 editor">{{ record.remark }}</textarea>
            </div>
        </div>
    </div>

    <div class="form-actions">
        <div class="span9"></div>
        <button type="submit" class="btn btn-danger span3" data-lang="field_submit"></button>
    </div>
</form>
