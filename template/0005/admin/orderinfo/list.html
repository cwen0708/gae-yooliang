<div class="list-top-bar span3 ">
    <br />
</div>

<div class="pagination pagination-small pagination-right span9 padding15" data-page-all="{{ page_all }}" data-page-now="{{ page_now }}"></div>

<table class="table table-hover data-list" data-manager-dir="OrderInfo">
    <thead>
    <tr>
        <th style="width:30px">#</th>
        <th data-lang="title"></th>
        <th style="width:60px"><br /></th>
        <th style="width:60px"><br /></th>
    </tr>
    </thead>
    <tbody>
    {% for item in results %}
    <tr id="node_{{ item.sort|datetime_timesp }}" data-id="{{ item.id }}" class="data-row {% if item.is_delete == true %} record_already_delete{% endif %}">
        <td>{{ item.row_id }}</td>
        <td>【{{ item.order_no }}】  {{ item.purchaser_name }} 購買於 {{ item.create_date }}</td>
        <td><button type="button" class="btn btn-edit-page" data-lang="檢視"></button></td>
        <td><button type="button" class="btn btn-delete" data-lang="delete"></button></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
