<h1 class="page-title">編輯歷屆案例</h1>

<form class="p18">
    <div class="list-top-bar row-fluid">
        <div class="span10"><br /></div>
        <div class="span2"><button type="submit" class="btn btn-danger span12" data-lang="field_submit"></button></div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="case_name" data-lang="案例名稱"></label>
                <div class="controls">
                    <input type="text" id="case_name" placeholder="" name="case_name" class="span12" value="{{ record.case_name }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="input-append editor_images_upload" style="width:100%">
                <label class="control-label" for="field_images" data-lang="照片"></label>
                <input class="span10" id="field_images" type="text" style="background: #ddd;" disabled="disabled">
                <button class="btn" type="button" data-lang="upload_image" style="width:17.09401709401709%"></button>
            </div>
            <div id="imgs">
                {% for item in images %}
                    <div class="input-append" style="width:100%;">
                        <input class="span10" type="text" name="images" value="{{ item }}">
                        <button class="btn btn-remove-image" type="button" data-lang="image_remove" style="width:17.09401709401709%"></button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="inputContentSmall" data-lang="列表頁說明"></label>
                <textarea name="content_small" id="inputContentSmall" class="span12 editor">{{ record.content_small }}</textarea>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="inputContent" data-lang="field_content"></label>
                <textarea name="content" id="inputContent" class="span12 editor">{{ record.content }}</textarea>
            </div>
        </div>
    </div>
</form>
